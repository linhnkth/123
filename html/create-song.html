<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/create-song.css">
</head>
<body>
<h1>Register Form</h1>
<div class="header">
    <img src="https://farm1.staticflickr.com/305/18522955871_89a528d6ec.jpg" alt="">
    <div class="size">
        <a href="login.html" title="Member Login">Login</a>
        <a href="list-song.html" title="Latest Song">Latest Song</a>
        <a href="Register.html" title="Register">Register</a>
        <a href="my-song.html" title="My Song">My Song</a>
    </div>
</div>
<div>
    <form action="" method="post" name="song-form">
        <div class="row">
            <div class="col-1">Name</div>
            <div class="col-6">
                <input type="text" name="name">
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-1">Singer</div>
            <div class="col-6">
                <input type="text" name="singer">
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-1">Author</div>
            <div class="col-6">
                <input type="text" name="author">
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-1">Thumbnail</div>
            <div class="col-6">
                <input type="text" name="thumbnail">
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-1">Link</div>
            <div class="col-6">
                <input type="text" name="link">
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-6">
                <input type="button" name="btnSubmit" value="Submit">
                <input type="reset" name="btnReset" value="Reset">
            </div>
        </div>
    </form>
</div>
<script src="../js/create-song.js"></script>
</body>
</html>
